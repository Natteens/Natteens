name: Doom in README

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-doom:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Instalar dependências
        run: |
          sudo apt-get update
          sudo apt-get install -y chocolate-doom ffmpeg xvfb

      - name: Checar se doom1.wad existe
        run: |
          if [ ! -f doom/doom1.wad ]; then
            echo "Arquivo doom1.wad não encontrado! Por favor, adicione o arquivo em doom/doom1.wad."
            exit 1
          fi

      - name: Rodar Doom e gerar gif
        run: |
          mkdir -p frames
          xvfb-run --auto-servernum \
            chocolate-doom \
              -iwad doom/doom1.wad \
              -nosound \
              -width 320 \
              -height 200 \
              -config /dev/null || true

          # Se não houver frames ppm, o ffmpeg dará erro. Adicione checagem se quiser.
          if ls frames/*.ppm 1> /dev/null 2>&1; then
            ffmpeg -y -framerate 15 -i frames/frame%04d.ppm doom.gif
          else
            echo "Nenhum frame encontrado! doom.gif não será criado."
            exit 1
          fi

      - name: Commitar gif (se existir)
        if: success() && hashFiles('doom.gif') != ''
        run: |
          git config user.name "doom-bot"
          git config user.email "doom-bot@users.noreply.github.com"
          git add doom.gif
          git commit -m "update doom gif" || exit 0
          git push